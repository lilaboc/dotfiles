<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Global Settings -->
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <!--
      <match target="pattern">
      <edit mode="assign" name="dpi">
      <double>96</double>
      </edit>
      </match>
  -->
  <!-- Individual Settings -->
  <match target="font">
    <test name="family" compare="eq">
      <string>Courier 10 Pitch</string>
    </test>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>Heiti SC</string>
    </test>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>Consolas</string>
    </test>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>Monaco</string>
    </test>
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>LTH</string>
    </test>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>Monaco</string>
    </test>
    <edit mode="assign" name="hinting">
      <bool>false</bool>
    </edit>
  </match>
  <!-- Alias Settings -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>LXGW WenKai Screen</family>
      <family>Noto Sans Condensed SemiBold</family>
      <family>Noto Sans CJK SC SemiBold</family>
      <family>Noto Sans CJK TC SemiBold</family>
      <family>Noto Color Emoji Regular</family>
      <family>WenQuanYi Micro Hei</family>
      <family>Ubuntu</family>
      <family>Ubuntu Condensed</family>
      <family>Source Han Sans SC Medium</family>
      <family>Fira Sans</family>
      <family>LTH</family>
      <family>DejaVu Sans</family>
      <family>Adobe Fangsong Std</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>LXGW WenKai Screen</family>
      <family>Noto Sans Condensed SemiBold</family>
      <family>Noto Sans CJK SC SemiBold</family>
      <family>Noto Sans CJK TC SemiBold</family>
      <family>Noto Color Emoji Regular</family>
      <family>WenQuanYi Micro Hei</family>
      <family>Ubuntu</family>
      <family>Ubuntu Condensed</family>
      <family>Source Han Sans SC Medium</family>
      <family>Fira Sans</family>
      <family>LTH</family>
      <family>DejaVu Sans</family>
      <family>Adobe Fangsong Std</family>
      <family>Ubuntu Condensed</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>LXGW WenKai Mono Screen</family>
      <family>Iosevka NFM Medium</family>
      <family>Noto Sans CJK SC Medium</family>
      <family>Noto Sans CJK TC SemiBold</family>
      <family>Noto Sans Mono SemiCondensed SemiBold</family>
      <family>Noto Color Emoji Regular</family>
      <family>Comic Mono</family>
      <family>Cascadia Code PL</family>
      <family>Ubuntu Mono</family>
      <family>Liga SFMono Nerd Font</family>
      <family>Source Han Sans SC Medium</family>
      <family>Source Han Mono SC M</family>
      <family>JetBrains Mono</family>
      <family>WenQuanYi Micro Hei Mono</family>
      <family>Fira Code Medium</family>
      <family>Monaco</family>
      <family>Consolas</family>
      <family>Adobe Fangsong Std</family>
      <family>LTH</family>
      <family>DejaVu Sans Mono</family>
      <family>Source Code Pro Medium</family>
    </prefer>
  </alias>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>

